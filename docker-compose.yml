version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://growfast:password@growfastwithus-db:5432/growfastwithus
      - SESSION_SECRET=your_32_character_session_secret_here_for_production
      - PGHOST=growfastwithus-db
      - PGPORT=5432
      - PGUSER=growfast
      - PGPASSWORD=password
      - PGDATABASE=growfastwithus
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=growfastwithus
      - POSTGRES_USER=growfast
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U growfast -d growfastwithus"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: